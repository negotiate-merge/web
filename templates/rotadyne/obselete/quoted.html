{% extends "layout.html" %}

{% block title %}
    Prices
{% endblock %}

{% block main %}
    <h1>Quoted stocks</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Company</th>
                <th scope="col">Symbol</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>{{ corp }}</th>
              <td>{{ symbol }}</td>
              <td>${{ price }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
