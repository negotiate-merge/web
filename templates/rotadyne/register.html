{% extends "rotadyne/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    

    <form action="/rotadyne/register" method="post">
        <h2>Register User</h2>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <p>Password must contain upper and lower case, numbers and symbols and be of 8 characters in length.</p>
        <button class="btn btn-primary" id="register" type="submit" disabled>Register</button>
    </form>

    <script src="{{ url_for('static', filename='rotadyne/rotadyne.js') }}"></script>


{% endblock %}
